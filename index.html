    <h1>Hello World</h1>
    <script>


function factorial(number) {
	if (number == 0) {
    	return 1;
        

	}
	else {
    	return number * factorial(number - 1);
        const result = factorial(9);
console.log(`The factoriall is ${result}`);
	}
   
}


    </script>
